<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Websocket Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div id="container">
    <main>
        <ul id="chat">
        </ul>
        <footer>
            <!--<textarea id="opinion" placeholder="Type your message" onkeyup="enterkey()"></textarea>-->
            <input id="opinion" type="text" onkeyup="enterkey()" style="width: 100%;height: 25px;">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
        </footer>
    </main>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
<script th:inline="javascript">
    const server = 'http://localhost:8089'
    const username = [[${name}]];
    const roomname = [[${room}]];




    let isSeeing = true;
    document.addEventListener("visibilitychange", function() {
        console.log(document.visibilityState);
        if(document.visibilityState == "hidden"){
            isSeeing = false;
        }else{
            isSeeing = true;
        }
    });

    var newExcitingAlerts = (function () {
        var oldTitle = document.title;
        var msg = "★Message!★";
        var timeoutId;
        var blink = function() { document.title = document.title == msg ? ' ' : msg;
            if(isSeeing == true){
                clear();
            }
        };
        var clear = function() {
            clearInterval(timeoutId);
            document.title = oldTitle;
            window.onmousemove = null;
            timeoutId = null;
        };
        return function () {
            if (!timeoutId) {
                timeoutId = setInterval(blink, 1000);
            }
        };
    }());

    setInterval(() => console.log(new Date()), 10000); //prevent chrome refresh

    $(document).ready(function(){
        $(".floating-chat").click();

        $("#disconn").on("click", (e) => {
            disconnect();
        })

        $("#button-send").on("click", (e) => {
            send();
        });
    })

    function enterkey(){
        if (window.event.keyCode == 13) {
            send();
        }
    }
    function send(){
        console.log(username + ":" + $("#opinion").val());
        let msg = {
            room : roomname,
            name : username,
            text : $("#opinion").val()
        }
        //JSON.stringify(msg)
        if($("#opinion").val() != ""){

            axios.post(server+'/api/message',msg)
            .then(function (response) {
                        // handle success
                        console.log(response);

            })
            .catch(function (error) {
                        // handle error
                        console.log(error);
            });
            $("#opinion").val('');
        }
    }

    function onClose(evt) {
        let msg = {
            room : roomname,
            name : username,
            text : username+"님이 방을 나가셨습니다."
        }
    }

    axios.get(server+'/api/history?room='+roomname)
    .then(function (response) {
                // handle success

               for (let chat of response.data) {
                    console.log(chat);
                    let userIdAndTimeHtml = "<div class='entete'>\n<h3>" + chat.time + "</h3>\n<h2>" + chat.name + "</h2>\n</div>";
                    let str = "<li class='you'>" +
                        userIdAndTimeHtml +
                        "<div class='message'>";
                    str += chat.text;
                    str += "</div></li>";
                    $("#chat").append(str);

                    if(isSeeing == false){
                        newExcitingAlerts();
                    }
               }
    })
    .catch(function (error) {
                // handle error
                console.log(error);
    });

    let cachedTime;
    let cachedSessionId;
    function onMessage(msg) {

        console.log('msg' );
        console.log(JSON.parse(msg.data));
        var data = JSON.parse(msg.data);
        var sessionId = null;
        var message = null;

        var cur_session = username;

        console.log("cur_session : " + cur_session);


        sessionId = data.name;
        message = data.text;

        console.log("sessionID : " + sessionId);
        console.log("cur_session : " + cur_session);


        if(message == " 님이 입장하셨습니다."){
            message = sessionId + "님이 입장하셨습니다.";
        }
        if(message == undefined){
            message = "채팅이 종료되었습니다.";
        }
        const date = new Date();
        let hour = date.getHours() < 10 ? `0${date.getHours()}` : date.getHours();
        let min = date.getMinutes() < 10 ? `0${date.getMinutes()}` : date.getMinutes();
        let amOrPm;
        if(hour >= 12){
            amOrPm = "PM"
        }else{
            amOrPm = "AM"
        }
        let currentTime = hour + ":" + min + " " + amOrPm;

        let userIdAndTimeHtml;
        if(cachedSessionId != sessionId || cachedTime != currentTime){
            userIdAndTimeHtml = "<div class='entete'>\n<h3>" + data.time + "</h3>\n<h2>" + sessionId + "</h2>\n</div>"
        }else{
            userIdAndTimeHtml = "";
        }

        if(sessionId == cur_session){
            var str = "<li class='me'>" +
                userIdAndTimeHtml +
                "<div class='message'>";
            str += message;
            str += "</div></li>";
            $("#chat").append(str);
        }
        else{
            var str = "<li class='you'>" +
                userIdAndTimeHtml +
                "<div class='message'>";
            str += message;
            str += "</div></li>";
            $("#chat").append(str);

            if(isSeeing == false){
                newExcitingAlerts();
            }
        }

        cachedSessionId = sessionId;
        cachedTime = currentTime;

        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    let eventSource = new EventSource(server+"/api/stream-sse?room="+roomname);

    eventSource.onmessage = function(event) {
        onMessage(event);
    };

</script>
</html>
