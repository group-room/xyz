version: "3"

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 3.38.168.160
      KAFKA_CREATE_TOPICS: "Topic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock
    depends_on:
      - zookeeper
  spring:
    container_name: spring
    build: ./backend/xyz
    ports:
      - "8081:8081"
    volumes:
      - /spring:/image
    restart: on-failure
  react:
    container_name: nextJS
    build: ./frontend/xyz
    ports:
      - "3000:3000"
    volumes:
      - /nextJS:/image
    restart: on-failure
